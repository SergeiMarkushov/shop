<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--    <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Shop</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Shop</h1>

    <h3>Список продуктов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><button type="button" class="btn btn-outline-success" ng-click="addToCart(p.id)">Добавить в корзину</button>
<!--            <td><button type="button" class="btn btn-info" ng-click="showProductInfo(p.id)">Info</button>-->
<!--            <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete</button></td>-->
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
<!--            <td><button type="button" class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Delete</button></td>-->
        </tr>
        </tbody>
        <tr>
            <td>Итого:</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        <tbody>
    </table>
</div>



</body>
</html>
